<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML基本标签实验</title>
</head>
<body>
    <h3>个人信息</h3>
    <form>
        <label>用户名：<input type="text" required></label>
        <br>
        <label>密码：<input type="password" required></label>
        <br>
        <br>
        性别：
        <label><input type="radio" name="gender">男</label>
        <label><input type="radio" name="gender">女</label>
        <br>
        生日：<input id="birthday" type="date" required>
        <br>
        籍贯:
        <input list="province">
        <datalist id="province">
            <option>哈尔滨</option>
            <option>沈阳</option>
            <option>长春</option>
        </datalist>
        学历：<select>
        <option></option>
        <option selected>学士</option>
        <option>硕士</option>
        <option>博士</option>
    </select>
        <p>其他信息</p>
        喜欢的课程：
        <ul>
            <li>
                <label>
                <input type="checkbox">
            </label>Web开发技术
            </li>
            <li>
                <label>
                <input type="checkbox">
            </label>Java程序设计
            </li>
            <li>
                <label>
                <input type="checkbox">
            </label>数据库原理
            </li>
            <li>
                <label>
                <input type="checkbox">
            </label>系统分析与测试
            </li>
        </ul>
        照片：<input type="file">
        <br>
        <button type="submit">提交</button>
        <button type="reset">重置</button>

        

    </form>
</body>
</html>
